<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Geolocation Test</h1>
    <p>This is a basic web server with Express</p>
    <p>latitude: <span id='latitude'></span>&deg;<br /></p>
    <p>longitude <span id='longitude'></span>&deg;</p>
    <button id="'submit"></button>




    <script>
        var data = 'submit';
        data.addEventListener('click',)
        if ('geolocation' in navigator) {
        console.log('geolocation available');
        navigator.geolocation.getCurrentPosition(async position => {
          lat = position.coords.latitude;
          lon = position.coords.longitude;
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = lon;
      const data = { lat, lon };
             const options = {
                   method: 'POST',
                   headers: {
                        'Content-Type': 'application/json'
          },
            body: JSON.stringify(data)
        };
        const response = await fetch('/api', options);
        const json = await response.json(); // this will be read as json
        console.log(json);




        });
      } else {
        console.log('geolocation not available');
      }


    </script>

  
</body>
</html>
